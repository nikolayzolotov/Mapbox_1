<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a web map using an alternate projection</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWlrb2xraW4iLCJhIjoiY2xjbDJsZ2lhMGF2NjNwcWxxbHNwMTJpeSJ9.AXcHRtqZmCWYr51r4j47Qg';
const map = new mapboxgl.Map({
container: 'map',
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mikolkin/cl14o2qgn000014lj8q5ybrjx',
zoom: 0.4,
projection:{ 
name:'albers', // starting projection
center: [90, 50],
parallels: [40, 90]}
});
</script>
 
</body>
</html>
